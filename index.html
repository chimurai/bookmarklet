  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css">
  <style>
    textarea#source ~ .CodeMirror {
      height: 450px;
    }
    .container {
      width: auto;
      margin: 20px 55px 0;
    }
    .mdl-dialog {
      width: 600px;
    }
    #output-link {
      display: inline-block;
      padding: 7px 14px;
      border-radius: 10px;
    }
  </style>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
  <div class="mdl-layout__container">
    <div class="mdl-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header is-casting-shadow">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Bookmarklet Creator</span>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-card container mdl-color--white mdl-shadow--2dp">
          <div class="mdl-cell mdl-cell--12-col">
            <form>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                  <!-- <p>code:</p> -->
                  <textarea name="source" id="source" cols="20" rows="8">// your bookmarklet code
alert('Hello world')</textarea>
                  <p><i>(drop bookmarklet in editor to edit)</i></p>
                </div>
                <div class="mdl-cell mdl-cell--4-col">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="name" id="name" value="My Bookmarklet">
                    <label class="mdl-textfield__label" for="name">Bookmark name:</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--4-col">
                  <button id="create" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                    <i class="material-icons">add</i>
                  </button>
                  <div class="mdl-tooltip" data-mdl-for="create">
                    Create bookmarklet
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>


  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">
      <span class="mdl-typography--headline">Bookmarklet</span>
    </h4>
    <div class="mdl-dialog__content">
      <div id="output-container">
        <div class="output-bookmarklet-link">
          <p>
            Drag this link to your bookmarks:
            <a id="output-link" href="" class="bookmarklet-name mdl-color--blue-grey-700"></a>
            <span class="material-icons">open_in_browser</span>
          </p>
        </div>
        <div id="output-code-container">
          <p>Here is the source:</p>
          <textarea name="output-code" id="output-code" cols="20" rows="8">alert('Hello world')</textarea>
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">Close</button>
    </div>
  </dialog>

  <script src="js/bookmarklet.js"></script>
