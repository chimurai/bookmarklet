    .container {
      width: auto;
      max-width: 600px;
      margin: 50px auto 0;
    }
    .mdl-dialog {
      width: 450px;
    }
    .material-icons {
      color: red;
    }
  </style>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<body>

  <div class="mdl-card container">
    <div class="mdl-cell mdl-cell--12-col mdl-shadow--2dp mdl-card__supporting-text">
      <div class="mdl-cell mdl-cell--12-col">
        <h1 class="mdl-typography--headline">
            Bookmarklet Creator
            <span class="icon material-icons">bookmark</span>
        </h1>
      </div>
      <form>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" name="name" id="name" value="say 'hello'">
              <label class="mdl-textfield__label" for="name">name:</label>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--12-col">
            <p>code:</p>
            <textarea name="source" id="source" cols="20" rows="8">alert('Hello world')</textarea>
            <p><i>(drop bookmarklet in editor to edit)</i></p>
          </div>
          <div class="mdl-cell mdl-cell--12-col">
            <button id="create" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect mdl-button--raised">Create bookmarklet</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <dialog class="mdl-dialog">
    <h4 class="mdl-dialog__title">
      <span class="mdl-typography--headline">Bookmarklet</span>
    </h4>
    <div class="mdl-dialog__content">
      <div id="output-container">
        <div class="output-bookmarklet-link">
          <p>
            Drag this link to your bookmarks: <a id="output-link" href="" class="bookmarklet-name mdl-badge" data-badge="ðŸ“Œ"></a>
          </p>
        </div>
        <div id="output-code-container">
          <p>Here is the source:</p>
          <textarea name="output-code" id="output-code" cols="20" rows="8">alert('Hello world')</textarea>
        </div>
      </div>
    </div>
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button close">Close</button>
    </div>
  </dialog>

  <script src="js/bookmarklet.js"></script>
